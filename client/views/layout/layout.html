<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Gif Elections
	</title>
</head>
<template name="layout">
	{{> PublicLayout}}
</template>

<template name="PublicLayout">
	<div id="wrap">
		<!-- left navbar -->
		<div class="navbar navbar-default" role="navigation">
			<div class="navbar-container">
				<div class="navbar-left-toggle hidden">
					<a class="" data-toggle="visible" data-target=".navbar-left">
						<i class="fa fa-close"></i>
					</a>
				</div>
				<div id="menu" class="navbar-aside visible">
					{{> PublicLayoutMainMenu}}
				</div>
			</div>
		</div>

		<!-- yield -->
		{{> yield}}
	</div>
</template>


<template name="PublicLayoutMainMenu">
	<ul id="menu-items" class="nav nav-pills nav-stacked text-center">
		<li id="menu-item-simple" class="close-nav">
			<a href="">
				<span class="fa fa-close"></span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'home'}}">
			<a href="{{pathFor 'home'}}">
				<span class="fa fa-home"></span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'about'}}">
			<a href="{{pathFor 'about'}}">
				<span class="fa fa-question"></span>
			</a>
		</li>
	</ul>
</template>


<template name="PrivateLayout">
	<div id="wrap">
		<div class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="#">
						Gif Elections
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer">
		<div class="footer-container container">
			<p class="text-muted">
				Collecting all the Gif chatter around the 2016 Presidential Elections
			</p>
		</div>
	</div>
</template>
