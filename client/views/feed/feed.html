<!-- Single Feed -->

<template name="Feed">
    <section class="feed-header">
        {{> FeedHeader}}
    </section>



    {{#if Template.subscriptionsReady}}
        {{> Items}}
    {{else}}

        {{> spinner}}

    {{/if}}

</template>




<template name="FeedHeader">
    {{#with feed}}
        <!-- {{log}} -->
    <div class="col-sm-2 col-md-1">
        <div class="feed-portrait crop-circle crop-block">
            <img src="{{enlarge_portrait feed.feedInfo.profile_image_url}}" alt="">
        </div>
    </div>
    <div class="col-sm-10 col-md-11">
        <h1 class="feed-name">{{name}} <small class="feed-handle"><a href="http://www.twitter.com/@{{handle}}">@{{handle}}</a></small></h1>
        <!-- <h4 class="feed-affiliation">{{feedInfo.affiliation}}</h4> -->
        <p class="lead">{{formatTextForHTML feedInfo.description}}</p>
    </div>
    {{/with}}
</template>
